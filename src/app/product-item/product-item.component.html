<div class="product-container">
    <div [class.sale]="product.onSale" [class.no-sale]="!product.onSale">
        <div [ngClass]="productClasses(i)">Quantity: <span class="qty">{{product.inCart}}</span></div>
        <div class="name" [ngClass]="productClasses(i)">{{product.name}}</div>
        <div class="price" [ngClass]="productClasses(i)">$ {{product.price}}</div>
        <div> <img class="product-image" src="{{product.imagePath}}" alt={{name}}> </div>
        <div>
          <button (click)="toggleSale($event)"
                  *ngIf="!product.onSale"> On Sale </button>
          <button (click)="toggleSale($event)"
                  *ngIf="product.onSale"> Not On Sale </button>
          <button class="increment" (click)="onAddToCart($event)"> Add to Cart </button>
          <button class="decrement" (click)="onRemoveFromCart($event)" *ngIf="product.inCart > 0"> Remove From Cart </button>
        </div>
        <div>
            <select>
              <option *ngFor="let q of quantities">
                {{q}}
              </option>
            </select>
          </div>
    </div>
</div>
